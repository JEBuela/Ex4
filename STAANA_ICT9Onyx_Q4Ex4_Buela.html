<h2>Measurement Converter</h2>

<p>

<select id="mySelect" onchange="myFunction()">

<p>Meters: <span id="outputMeters"></span></p>

function LengthConverter(valNum) {
  document.getElementById("outputMeters").innerHTML=valNum*1000;
}
</script>
